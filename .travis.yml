dist: xenial
addons:
    snaps:
        - name: dotnet-sdk
          confinement: classic
          channel: latest/beta
sudo: required
language: csharp
mono: none
install:
    - sudo snap alias dotnet-sdk.dotnet dotnet
    - dotnet restore
script:
    - dotnet build src/MikeDev.sln
    - dotnet test src/MikeDev.Test.csproj
